<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0b10;
      --surface: #12141c;
      --surface2: #1a1d28;
      --border: #ffffff10;
      --accent: #4f8ef7;
      --accent2: #a78bfa;
      --gold: #f5c842;
      --text: #e8eaf0;
      --muted: #6b7280;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(79,142,247,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(79,142,247,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
      z-index: 0;
    }
    .orb1 { width: 500px; height: 500px; background: rgba(79,142,247,0.12); top: -100px; right: -100px; }
    .orb2 { width: 400px; height: 400px; background: rgba(167,139,250,0.08); bottom: 100px; left: -100px; }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      padding: 80px 5% 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .eyebrow {
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .eyebrow::before {
      content: '';
      display: block;
      width: 30px;
      height: 1px;
      background: var(--accent);
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(42px, 7vw, 80px);
      font-weight: 800;
      line-height: 1.0;
      letter-spacing: -0.03em;
      margin-bottom: 24px;
    }

    h1 span {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 17px;
      color: var(--muted);
      max-width: 500px;
      line-height: 1.7;
      font-weight: 300;
    }

    .stats-row {
      display: flex;
      gap: 40px;
      margin-top: 48px;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .stat-num {
      font-family: 'Syne', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
    }
    .stat-label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    /* Divider */
    .divider {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
      position: relative;
      z-index: 10;
    }
    .divider hr {
      border: none;
      border-top: 1px solid var(--border);
      margin-bottom: 60px;
    }

    /* Section title */
    .section-title {
      font-family: 'Syne', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 36px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5% 100px;
      position: relative;
      z-index: 10;
    }

    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: rgba(79,142,247,0.4);
      box-shadow: 0 20px 60px rgba(79,142,247,0.1), 0 0 0 1px rgba(79,142,247,0.2);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    /* Card preview area */
    .card-preview {
      height: 180px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-preview-bg {
      position: absolute;
      inset: 0;
    }

    .preview-icon {
      position: relative;
      z-index: 2;
      width: 56px;
      height: 56px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover .preview-icon {
      transform: scale(1.1);
    }

    .preview-icon svg {
      width: 26px;
      height: 26px;
    }

    /* Decorative bars inside preview */
    .preview-bars {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      gap: 4px;
      align-items: flex-end;
      height: 36px;
      opacity: 0.3;
    }
    .bar {
      flex: 1;
      border-radius: 3px 3px 0 0;
    }

    /* Card body */
    .card-body {
      padding: 22px 24px 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .tag {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 4px;
    }

    .card-name {
      font-family: 'Syne', sans-serif;
      font-size: 19px;
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1.2;
    }

    .card-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
      font-weight: 300;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }

    .open-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.05em;
      transition: gap 0.2s ease;
    }
    .card:hover .open-btn { gap: 10px; }

    .open-btn svg { width: 14px; height: 14px; }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 1100px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.active .modal { transform: scale(1); }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .modal-title {
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 700;
    }

    .modal-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .modal-link {
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      border: 1px solid rgba(79,142,247,0.3);
      border-radius: 8px;
      transition: background 0.2s;
    }
    .modal-link:hover { background: rgba(79,142,247,0.1); }

    .close-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: none;
      color: var(--muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, border-color 0.2s;
      font-size: 18px;
    }
    .close-btn:hover { color: var(--text); border-color: rgba(255,255,255,0.2); }

    .modal-iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-bottom: 40px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="orb orb1"></div>
<div class="orb orb2"></div>

<header>
  <div class="eyebrow">Power BI · Portfolio</div>
  <h1>Mis <span>Dashboards</span><br/>de Datos</h1>
  <p class="subtitle">Colección de reportes interactivos de análisis de datos, finanzas y operaciones empresariales.</p>
  <div class="stats-row">
    <div class="stat">
      <span class="stat-num">5</span>
      <span class="stat-label">Dashboards</span>
    </div>
    <div class="stat">
      <span class="stat-num">2</span>
      <span class="stat-label">Categorías</span>
    </div>
    <div class="stat">
      <span class="stat-num">Power BI</span>
      <span class="stat-label">Plataforma</span>
    </div>
  </div>
</header>

<div class="divider">
  <hr/>
  <p class="section-title">Todos los proyectos</p>
</div>

<div class="grid" id="grid"></div>

<footer>Hecho con Power BI &amp; datos reales</footer>

<!-- Modal -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title" id="modal-title">Dashboard</span>
      <div class="modal-controls">
        <a href="#" id="modal-external" target="_blank" class="modal-link">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" width="12" height="12"><path d="M6 2H2v12h12v-4M10 2h4v4M14 2L8 8"/></svg>
          Abrir en Power BI
        </a>
        <button class="close-btn" id="close-modal">✕</button>
      </div>
    </div>
    <iframe class="modal-iframe" id="modal-iframe" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
const dashboards = [
  {
    name: "Zoho Project",
    desc: "Seguimiento de proyectos y métricas de gestión operativa integradas con Zoho.",
    url: "https://app.powerbi.com/view?r=eyJrIjoiMjA0NDFjOTQtZTc0My00ZTRmLWFkOWQtZWVkN2Y5YjNhY2NlIiwidCI6ImFjMDllODljLTJlZTgtNGQ2ZS05MTI4LTRiMzJiYjRiMjIyNCJ9",
    category: "Analytics",
    color: ["#1e3a5f", "#0d2137"],
    accent: "#4f8ef7",
    tagColor: "rgba(79,142,247,0.15)",
    tagText: "#4f8ef7",
    icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>`,
    bars: ["#4f8ef7","#3a7bd5","#2d6bc4","#2060b0","#1855a0","#1d4fd8"]
  },
  {
    name: "NWO Dashboard",
    desc: "Panel ejecutivo con indicadores clave de rendimiento y análisis de tendencias.",
    url: "https://app.powerbi.com/view?r=eyJrIjoiZjJlMjk0OGMtYzFlZS00NTI1LTgzNGMtZWE0N2Q2NzJhNzM1IiwidCI6ImFjMDllODljLTJlZTgtNGQ2ZS05MTI4LTRiMzJiYjRiMjIyNCJ9",
    category: "Analytics",
    color: ["#1c1f3b", "#0f1124"],
    accent: "#a78bfa",
    tagColor: "rgba(167,139,250,0.15)",
    tagText: "#a78bfa",
    icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>`,
    bars: ["#a78bfa","#9061f9","#7c3aed","#6d28d9","#5b21b6","#4c1d95"]
  },
  {
    name: "Factores",
    desc: "Análisis multivariable de factores de desempeño y correlaciones estratégicas.",
    url: "https://app.powerbi.com/view?r=eyJrIjoiOWIyNDcxMmQtM2M4Ni00MWEwLWJkYjEtZWY1MjNhOGRhYWFmIiwidCI6ImFjMDllODljLTJlZTgtNGQ2ZS05MTI4LTRiMzJiYjRiMjIyNCJ9",
    category: "Analytics",
    color: ["#1a2f1a", "#0f1f0f"],
    accent: "#34d399",
    tagColor: "rgba(52,211,153,0.15)",
    tagText: "#34d399",
    icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12l2 2 4-4"/></svg>`,
    bars: ["#34d399","#10b981","#059669","#047857","#065f46","#064e3b"]
  },
  {
    name: "Oportunidades de Epson",
    desc: "Mapa de oportunidades comerciales y pipeline de ventas para Epson.",
    url: "https://app.powerbi.com/view?r=eyJrIjoiYjU2MTI0MWYtZDg4MS00NzlkLTkzYmEtODE0YWEyZTM3MzMwIiwidCI6ImFjMDllODljLTJlZTgtNGQ2ZS05MTI4LTRiMzJiYjRiMjIyNCJ9",
    category: "Finanzas",
    color: ["#2d1f0a", "#1a1205"],
    accent: "#f5c842",
    tagColor: "rgba(245,200,66,0.15)",
    tagText: "#f5c842",
    icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
    bars: ["#f5c842","#eab308","#ca8a04","#a16207","#854d0e","#713f12"]
  },
  {
    name: "Reporte de Facturación",
    desc: "Estado financiero y análisis de facturación detallado por empresa y período.",
    url: "https://app.powerbi.com/view?r=eyJrIjoiNGY2ZTNkZDgtMjIxNy00NGQwLThkYWItMmJlZDRlODRlOTliIiwidCI6ImFjMDllODljLTJlZTgtNGQ2ZS05MTI4LTRiMzJiYjRiMjIyNCJ9",
    category: "Finanzas",
    color: ["#1f1020", "#130a14"],
    accent: "#f472b6",
    tagColor: "rgba(244,114,182,0.15)",
    tagText: "#f472b6",
    icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>`,
    bars: ["#f472b6","#ec4899","#db2777","#be185d","#9d174d","#831843"]
  }
];

const grid = document.getElementById('grid');

dashboards.forEach((d, i) => {
  const barHeights = [55, 75, 45, 90, 60, 80];
  const barsHTML = d.bars.map((c, j) => 
    `<div class="bar" style="background:${c};height:${barHeights[j % barHeights.length]}%"></div>`
  ).join('');

  const card = document.createElement('div');
  card.className = 'card';
  card.style.animationDelay = `${0.1 * (i + 1)}s`;
  card.innerHTML = `
    <div class="card-preview">
      <div class="card-preview-bg" style="background: linear-gradient(135deg, ${d.color[0]}, ${d.color[1]})"></div>
      <div class="preview-bars">${barsHTML}</div>
      <div class="preview-icon" style="border-color:${d.accent}30;color:${d.accent}">
        ${d.icon}
      </div>
    </div>
    <div class="card-body">
      <div class="card-tags">
        <span class="tag" style="background:${d.tagColor};color:${d.tagText}">${d.category}</span>
        <span class="tag" style="background:rgba(255,255,255,0.05);color:#6b7280">Power BI</span>
      </div>
      <div class="card-name">${d.name}</div>
      <div class="card-desc">${d.desc}</div>
      <div class="card-footer">
        <span class="open-btn" style="color:${d.accent}">
          Ver dashboard
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 8h10M9 4l4 4-4 4"/></svg>
        </span>
      </div>
    </div>
  `;
  card.addEventListener('click', () => openModal(d));
  grid.appendChild(card);
});

function openModal(d) {
  document.getElementById('modal-title').textContent = d.name;
  document.getElementById('modal-iframe').src = d.url;
  document.getElementById('modal-external').href = d.url;
  document.getElementById('modal-overlay').classList.add('active');
  document.body.style.overflow = 'hidden';
}

document.getElementById('close-modal').addEventListener('click', closeModal);
document.getElementById('modal-overlay').addEventListener('click', (e) => {
  if (e.target === document.getElementById('modal-overlay')) closeModal();
});

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('active');
  document.getElementById('modal-iframe').src = '';
  document.body.style.overflow = '';
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
});
</script>
</body>
</html>
